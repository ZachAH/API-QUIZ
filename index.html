<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="welcome" id="home-screen">
        <h1>Java Quiz</h1>
        <p>
            The following quiz will be timed! Try and answer all correcty to beat the high scores of your friends!!!
            Inccorect Answers will take 15 seconds off your remaining time!!
        </p>
        <button id="BTN">Start Quiz.</button>

    </div>

    <div class="questions" id="start">
        <h2 id= "question"></h2>
        <div class="choices" id="new1"></div>
    </div>

    <div class="questions" id="end">
        <h2>Quiz Finished</h2>
        <p>Your Score Is?<span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

        <div class="questions" id="right-wrong"></div>




    <script src="./script.js"></script>
</body>

</html>
